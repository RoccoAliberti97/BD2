 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</div>



<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-3">
      <h2>Ricerca:</h2>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link " href="index.html">Generico</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="1Genere.html">Confronto tornei</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="2Vincitori.html">Vincitori per anni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="3Confrontotennisti.html">Confronto tennisti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="4Incassi.html">Incassi per torneo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="5Peggiorfinalista.html">Peggior finalista</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="6Ranking.html">Miglior tennista per torneo</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-9">
      <div class="row">

        <div class="col-sm-12 text-center">
        <br>
        <h4>Confronta Tennisti</h4>
        <p>Confronta le informazioni relative a due tennisti differenti</p>
        </div>

      <div class="col-sm-4">
      <h5>Step 1</h5>
        
        <div class="form-group">
          <label for="usr">Seleziona primo tennista:</label>
          <div class="autocomplete">
            <input id="tennista1" class="form-control" type="text" name="tennista1" placeholder="Tennista 1">
          </div>
        </div>


        <div class="form-group">
          <label for="usr">Seleziona secondo tennista:</label>
          <div class="autocomplete">
            <input id="tennista2" class="form-control" type="text" name="tennista2" placeholder="Tennista 2">
          </div>
        </div>

    </div>

    <div class="col-sm-4">
      <h5>Step 2</h5>
        <label >Seleziona:</label> <br>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="numeroVittorie" value="">Tipo torneo
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="rankingMedio" value="">Ranking Medio
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="incassoTotale" value="" >Incasso Totale
          </label>
        </div>
    </div>

    <div class="col-sm-4">
      <h5>Step 3</h5>  
        <label >Cerca:</label> <br>
       <button type="submit" onclick="mostraGrafico()" class="btn btn-primary">Cerca</button>
    </div>

      </div>
     

    </div>
  </div>
</div>

<script>
var tennistiLista=[];


$.ajax({
        url: "http://localhost:8080/api/getTennisPlayers",
        type: "GET",
        dataType: 'json',
        contentType: "application/json",
        success: function(resp){
            $.each(resp.data, function( index, value ) {
                tennistiLista.push(value._id);
            });
        },
        error: function(err){
            console.log(err)
        }
      })

  autocomplete(document.getElementById("tennista1"), tennistiLista);
  autocomplete(document.getElementById("tennista2"), tennistiLista);


  function mostraGrafico(){
      tennista1=document.getElementById("tennista1").value;
      tennista2=document.getElementById("tennista2").value;
      numeroVittorie=0;
      rankingMedio=0;
      incassoTotale=0;

      if(document.getElementById("numeroVittorie").checked)
        numeroVittorie=1;
      else if(document.getElementById("rankingMedio").checked)
        rankingMedio=1;
      else if(document.getElementById("incassoTotale").checked)
        incassoTotale=1;
      console.log("3Radar.html?"+tennista1+"&"+tennista2+"&"+numeroVittorie+"&"+rankingMedio+"&"+incassoTotale);
      window.open("3Radar.html?"+tennista1+"&"+tennista2+"&"+numeroVittorie+"&"+rankingMedio+"&"+incassoTotale);
  }
</script>


</body>
