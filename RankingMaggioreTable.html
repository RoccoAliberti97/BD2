<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grand Slam Tennis Tours</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

 <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<style type="text/css">
#schermata_caricamento
{
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: white;
}
#schermata_caricamento > h2
{
    text-align: center;
    margin-top: 17%;
}
#schermata_caricamento > img
{
    display: block;
    margin: 0 auto;
    width: 17%;
}


</style>

</head>
<body>

<div  style="background-color: #08AEEA;background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);" class="text-center shadow-lg">
  <img style="width: 30%;"src="img/main.png">
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <br>
      <h3 id="intestazione">Risultato!</h3>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-12">

 <table id="myTable" class="table table-bordered table-hover " >
            <thead>
              <tr>
                <th>Anno</th>
                <th>Ranking</th>
                <th>Tennista</th>
                <th>Torneo</th>
                <th>Superficie</th>
              </tr>
            </thead>
            <tbody id="myTable">
              
            </tbody>
          </table>
     
     
    </div>
  </div>
</div>

<div id="schermata_caricamento">
            <h2>Caricamento</h2>
            <img src="img/source.gif">
</div>


<script>
var ratingAnno=window.location.search.substring(1).split('&');

document.getElementById("intestazione").innerHTML="Torneo del "+ratingAnno[0]+" con un ranking minore di "+ratingAnno[1];
$(document).ready(function(){
    var table=$('#myTable').DataTable();

    $.ajax({
        url: "http://localhost:8080/api/get_best_ranking_for_winner_year/"+ratingAnno[0]+"/"+ratingAnno[1],
        type: "GET",
        dataType: 'json',
        contentType: "application/json",
        success: function(resp){

            $.each(resp.data, function( index, value ) {
                table.row.add([
                    value.YEAR,
                    value.WINNER_ATP_RANKING,
                    value.WINNER,
                    value.TOURNAMENT,
                    value.TOURNAMENT_SURFACE]).draw();
            });

        },
        error: function(err){
            console.log(err)
        }
      })

    $.ajax({
        url: "http://localhost:8080/api/get_best_ranking_for_runner_up_year/"+ratingAnno[0]+"/"+ratingAnno[1],
        type: "GET",
        dataType: 'json',
        contentType: "application/json",
        success: function(resp){

            $.each(resp.data, function( index, value ) {
                table.row.add([
                    value.YEAR,
                    value.RUNNER_UP_ATP_RANKING,
                    value.RUNNER_UP,
                    value.TOURNAMENT,
                    value.TOURNAMENT_SURFACE]).draw();
            });

        },
        error: function(err){
            console.log(err)
        }
    })
});

    $("#schermata_caricamento").fadeOut(400);


</script>

</body>
</html>
